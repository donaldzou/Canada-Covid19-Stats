<html>

<head>
    <!--Required-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <link rel="stylesheet" href="style.css">
    <script src="mapdata.js"></script>
    <!-- <script src="canadamap.js"></script> -->

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Coronavirus in Canada</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
            <span class="navbar-text">
                Navbar text with an inline element
            </span>
        </div>
    </nav>

    <div class="container-fluid main">
        <div class="row">
            <div class="col-sm">
                <div class="card text-white bg-info mb-3 ">
                    <div class="card-header">
                        Total Cases
                    </div>
                    <div class="card-body">
                        <h1 class="card-title totalCases"></h1>
                        <hr>
                        <h5 class="card-text compare_yesterday"></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">
                        Total Death
                    </div>
                    <div class="card-body">
                        <h1 class="card-title totalDeath"></h1>
                        <hr>
                        <h5 class="card-text compare_yesterday_death"></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">
                        Total Recovered
                    </div>
                    <div class="card-body">
                        <h1 class="card-title totalRecov"></h1>
                        <hr>
                        <h5 class="card-text compare_yesterday_recov"></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">
                        Total Tested
                    </div>
                    <div class="card-body">
                        <h1 class="card-title totalTest"></h1>
                        <hr>
                        <h5 class="card-text compare_yesterday_test"></h5>
                    </div>
                </div>
            </div>
        </div>
        <p class="today_date"></p>
        <div class="card map_container">
            <div class="card-header">
                Map | Reported Case
            </div>
            <div class="card-body map_body">
                <div id="map"></div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Chart | Reported Case
            </div>
            <div class="card-body myChartDiv">
                <!-- <canvas id="myChart" width="500" height="400"></canvas> -->
            </div>
        </div>

           
    </div>
        

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="jquery.csv.min.js"></script>
<script src="custom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
<script>
    
</script>


</html>
